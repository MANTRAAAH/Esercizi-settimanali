<header>
  <nav
    class="navbar navbar-expand-lg bg-body-tertiary rounded"
    aria-label="Eleventh navbar example"
  >
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        (click)="isNavbarCollapsed = !isNavbarCollapsed"
        aria-controls="navbarsExample09"
        [attr.aria-expanded]="!isNavbarCollapsed"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="/">
            <img
              src="../../../assets/img/RENT_logo.png"
              alt="Logo"
              width="70"
            />
          </a>
        </div>
      </nav>
      <div
        class="collapse navbar-collapse"
        [ngClass]="{ show: !isNavbarCollapsed }"
        id="navbarsExample09"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fs-5" aria-current="page" routerLink="home"
              >Home</a
            >
          </li>
          <li class="nav-item dropdown" (click)="toggleDropdown()">
            <a class="nav-link dropdown-toggle fs-5" href="javascript:void(0);">
              I Nostri Brand
            </a>
            <ul class="dropdown-menu" [class.show]="dropdownOpen">
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/audi-page"
                  routerLinkActive="active"
                  >Audi</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/fiat-page"
                  routerLinkActive="active"
                  >Fiat</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/ford-page"
                  routerLinkActive="active"
                  >Ford</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
