<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="w-100 bg-black">
    <header class="w-100">
      <div class="container">
        <div class="row w-100">
          <div class="col">
            <nav class="navbar bg-black">
              <div class="container">
                <a class="navbar-brand" href="./netflix-home_page.html">
                  <img
                    src="./assets/netflix_logo.png"
                    alt="Bootstrap"
                    width="120"
                  />
                </a>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="justify-content-center d-flex flex-column">
      <div class="container d-flex">
        <div class="row d-flex w-100 text-center">
          <div class="col-12 border-bottom w-100 mx-auto">
            <h1 class="text-white">Edit Profile</h1>
          </div>
        </div>
      </div>
      <div class="container d-flex mt-3">
        <div class="row">
          <div class="col-8">
            <img
              src="https://place-hold.it/300"
              class="img-thumbnail w-75"
              alt="..."
            />
          </div>
          <div class="col-4">
            <div class="d-flex flex-column pb-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Profile Name"
                />
                <label for="floatingInput">Profile Name</label>
              </div>
              <div><p class="text-white fs-5 mt-3">Language:</p></div>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle rounded-0 bg-black"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Select Language
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" aria-selected="true"
                      >Italian</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Dutch</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="container mt-3 border-top mx-auto w-50 text-center d-flex justify-content-start"
      >
        <div class="row">
          <div class="col">
            <h2 class="fs-6 mt-3 text-start text-white">Maturity Settings:</h2>
            <button
              type="button"
              class="btn btn-secondary rounded-0 bg-opacity-75 mt-1"
            >
              All Maturity Ratings
            </button>
          </div>
        </div>
      </div>
      <div
        class="container mt-3 mx-auto w-50 text-center d-flex justify-content-start"
      >
        <div class="row">
          <div class="col">
            <p class="text-white">
              Show titles of all maturity ratings for this profile.
            </p>
          </div>
        </div>
      </div>
      <div
        class="container mt-1 mx-auto w-50 text-center d-flex justify-content-start border-bottom pb-3"
      >
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary rounded-0 bg-opacity-75"
            >
              EDIT
            </button>
          </div>
        </div>
      </div>
      <div
        class="container mt-1 mx-auto w-50 text-center d-flex justify-content-start border-bottom pb-3"
      >
        <div class="row">
          <div class="col">
            <h2 class="fs-6 mt-3 text-start text-white">Autoplay Controls</h2>
            <div class="form-check mb-2">
              <input
                class="form-check-input p-2"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label text-white" for="flexCheckDefault">
                Autoplay next episode in a series on all devices.
              </label>
            </div>
            <div class="form-check mt-3">
              <input
                class="form-check-input p-2"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label text-white" for="flexCheckDefault">
                Autoplay previews while browsing on all devices.
              </label>
            </div>
          </div>
        </div>
      </div>
      <div
        class="container mt-3 mx-auto w-50 text-center d-flex justify-content-center pb-3"
      >
        <div class="row">
          <div class="col">
            <button
              type="submit"
              class="btn btn-outline-secondary rounded-0 mx-2"
            >
              SAVE
            </button>
            <button
              type="submit"
              class="btn btn-outline-secondary rounded-0 mx-2"
            >
              CANCEL
            </button>
            <button
              type="submit"
              class="btn btn-outline-secondary rounded-0 mx-2"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
