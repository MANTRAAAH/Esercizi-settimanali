<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/test.css">
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg d-flex bg-black ">
    <div class="container ">
            <a class="navbar-brand" href="#">
              <img src="./assets/netflix_logo.png" alt="Bootstrap" width="150">
            </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav d-flex align-items-center  mb-2 mb-lg-0 fw-bold ">
            <li class="nav-item ms-2 me-3 ">
              <a class="nav-link text-light opacity-75" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-light opacity-75  " href="#">TV Shows</a>
            </li>
            <li class="nav-item me-3 ">
              <a class="nav-link text-light opacity-75" href="#">Movies</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-light opacity-75" href="#">Recently Added</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-light opacity-75" href="#">My List</a>
            </li>
        <div class="d-flex align-items-center " id="form_div">
            <div class="container d-flex align-items-center ">
                <form class="d-flex ms-5" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Cerca"
                    aria-label="Search"
                    style="height: 2em;"
                  />
                  <button class="btn bg-transparent border border-0" type="submit">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="white"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                      />
                    </svg>
                  </button>
                </form>
                <p class="d-flex me-2 ms-2 mb-2 text-white ">KIDS</p>
                <button class="bg-transparent border border-0 "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-bell-fill mb-2 ms-3 me-3" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
                  </svg></button>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-white "
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img src="./assets/avatar.png" alt="avatar" class="img-fluid " style="width: 40px;">
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                  </ul>
                </li>
            </div>
          </ul>
        </div>
    </div>
    </nav>
</header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
