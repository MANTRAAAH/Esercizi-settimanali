<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body class="vh-100 d-flex flex-column ">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">üõçÔ∏èCRUDAZON</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./backoffice.html">Backoffice</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="d-flex flex-column flex-grow-1 pb-5 ">
        <section>
            <div class="container d-flex  justify-content-center ">
                <div class="row">
                    <div class="col-12"> <h1>Backoffice - Aggiunta prodotti</h1></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row d-flex justify-content-center ">
                    <div class="col-sm-4 col-md-6 col-lg-8">
                        <form id="product-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome prodotto</label>
                                <input type="text" class="form-control" required id="name" placeholder="Inserisci il nome del prodotto...">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label"
                                  >Descrizione prodotto</label
                                >
                                <textarea
                                  type="text"
                                  class="form-control"
                                  id="description"
                                  rows="10"
                                  required
                                ></textarea>
                              </div>
                            <div class="mb-3">
                                <label for="brand" class="form-label">Brand prodotto</label>
                                <input type="text" class="form-control" required  id="brand" placeholder="Inserisci il brand del prodotto...">
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Immagine prodotto</label>
                                <input type="text" class="form-control"   id="imageUrl" placeholder="Inserisci l'url dell'immagine...">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Prezzo prodotto</label>
                                <input type="number" class="form-control" required  id="price" placeholder="Inserisci il prezzo del prodotto...">
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col d-flex justify-content-center align-items-center ">
                                        <button type="submit" class="btn btn-primary" id="btn-crea" >Crea Prodotto!</button>
                                        <button type="button" id="reset-button" class="btn btn-warning mx-2">Reset!</button>
                                        <button class="btn btn-danger  align-self-center " id="remove-button" onclick="eliminaProdotto()">Elimina</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-body-tertiary ">
        <div class="container">
            <div class="row">
              <div class="col-12 col-md-4">
                <ul class="list-unstyled mb-0 text-center py-4">
                  <li>
                    <a href="./index.html" class="text-decoration-none text-dark">Home</a>

                  <li>

                      >Backoffice</a
                    >
                  </li>
                  <li>
                    <a href="#" class="text-decoration-none text-dark">Contacts</a>
                  </li>
                </ul>
              </div>
              <div
                class="col-12 col-md-4 text-center d-flex justify-content-center align-items-center"
              >
                <h5 class="text-dark">üõçÔ∏èCRUDAZON - <span id="year"></span></h5>
              </div>
              <div class="col-12 col-md-4">
                <ul class="list-unstyled mb-0 text-center py-4">
                  <li>
                    <a href="./index.html" class="text-decoration-none text-dark">Home</a>
                  </li>
                  <li>
                    <a href="./backoffice.html" class="text-decoration-none text-dark"
                      >Backoffice</a
                    >
                  </li>
                  <li>
                    <a href="#" class="text-decoration-none text-dark">Contacts</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </footer>
