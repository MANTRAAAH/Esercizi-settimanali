<form (ngSubmit)="login()">
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="authData.email"
      name="email"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="authData.password"
      name="password"
      required
    />
  </div>
  <button type="submit">Login</button>
</form>
