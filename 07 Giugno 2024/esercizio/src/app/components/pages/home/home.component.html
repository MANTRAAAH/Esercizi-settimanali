<main>
  <div class="card mx-auto my-5" style="max-width: 600px">
    <div class="card-body d-flex flex-column">
      <div *ngIf="isLoggedIn; else notLoggedIn">
        <h2 class="text-center">
          Welcome back,
          <span class="text-success fw-bold">{{ username }}</span>
        </h2>
      </div>

      <ng-template #notLoggedIn>
        <h2>Log in to view the content</h2>
        <button routerLink="/auth" class="btn btn-primary">Login</button>
      </ng-template>
      <button routerLink="/profile" class="btn btn-primary" *ngIf="isLoggedIn">
        Your Profile
      </button>
    </div>
  </div>
  <div class="container">
    <app-movie *ngIf="isLoggedIn"></app-movie>
  </div>
</main>
