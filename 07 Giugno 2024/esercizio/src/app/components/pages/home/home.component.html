<div class="card mx-auto my-5" style="max-width: 600px">
  <div class="card-body d-flex flex-column">
    <h1 class="text-center">
      {{
        isLoggedIn
          ? "Bentornato " + username
          : "Effettua il login per visualizzare il contenuto"
      }}
    </h1>
    <button routerLink="/profile" class="btn btn-primary" *ngIf="isLoggedIn">
      Il Mio Profilo
    </button>
  </div>
</div>
<div class="container">
  <app-movie *ngIf="isLoggedIn"></app-movie>
</div>
