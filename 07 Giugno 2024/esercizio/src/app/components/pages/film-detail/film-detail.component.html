<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card mb-3 shadow" style="max-width: 1080px">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="movie?.image"
          class="img-fluid rounded-start"
          alt="movie_cover"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title text-center">{{ movie?.title }}</h2>
          <p class="card-text">{{ movie.description }}</p>
          <p class="card-text">
            <em class="text-body-secondary"
              >Release date: <span class="fw-bold">{{ movie?.year }}</span></em
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
