<div class="container">
  <div class="row text-center">
    <div class="col-sm-12">
      <h1>I tuoi dettagli</h1>
      <h2>Nome: {{ name }}</h2>
      <p>Email: {{ email }}</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center mb-3">
      <h3 class="fst-italic">I tuoi film preferiti</h3>
    </div>
    <div class="row">
      <div class="col-sm-4" *ngFor="let favoriteMovie of favoriteMovies">
        <div class="card">
          <img
            class="card-img-top"
            [src]="favoriteMovie.movie.image"
            alt="Poster del film"
          />
          <div class="card-body">
            <h5 class="card-title">{{ favoriteMovie.movie.title }}</h5>
            <p class="card-text">{{ favoriteMovie.movie.genre }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
