<div class="container">
  <div class="row">
    <div class="col-12">
      <h1
        class="text-center display-4 text-white fw-bold mb-4 border-1 border-bottom"
      >
        Our Movies
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div
    class="col-12 col-md-6 col-lg-3 d-flex mb-3"
    *ngFor="let movie of movies"
  >
    <div class="card flex-column h-100">
      <img class="card-img-top" [src]="movie.image" alt="Card image cap" />
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.year }}</p>
        </div>
        <div class="row">
          <div class="col-6">
            <button
              *ngIf="isLoggedIn"
              (click)="likeMovie(movie.id)"
              class="btn btn-primary"
            >
              <i class="bi bi-heart-fill"></i>
            </button>
          </div>
          <div class="col-6">
            <a [routerLink]="['/film-detail', movie.id]" class="btn btn-primary"
              >Vai al dettaglio</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
