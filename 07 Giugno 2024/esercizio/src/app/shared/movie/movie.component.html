<div class="row">
  <div class="col-12 col-md-6 col-lg-3" *ngFor="let movie of movies">
    <div class="card">
      <img class="card-img-top" [src]="movie.image" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">{{ movie.year }}</p>
        <button
          *ngIf="isLoggedIn"
          (click)="likeMovie(movie.id)"
          class="btn btn-primary"
        >
          <i class="bi bi-heart-fill"></i>
        </button>
        <a [routerLink]="['/film-detail', movie.id]" class="btn btn-primary"
          >Vai al dettaglio</a
        >
      </div>
    </div>
  </div>
</div>
